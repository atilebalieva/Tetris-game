<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tetris Aisal</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/media.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
   <div class="content">
      <div id="play-area"></div>
      <div class="user-info">
         <div class="info_tab">
            <div class="next-shape">Next Shape</div>
            <div id="next-figure"></div>
         </div>
         <div>
            <div class="level-score">
               <p>Level:</p>
               <p id="level">1</p>
            </div>
            <div class="level-score">
               <p>Score:</p>
               <p id="score"></p>
            </div>
         </div>
         <div class="main_btn">
            <button type="button" class="btn" id="play-button">Play</button>
            <button type="button" class="btn" id="pause-button">Pause</button>
         </div>
         <div class="logo">
            <p>Women who</p>
            <span>Code</span>
         </div>
      </div>
   </div>
   <div class="mobile-btn">
      <div class="arrows">
         <button class="arrow_btn up_arrow">
            <img src="images/up-arrow.png" alt="up-arrow">
         </button>
         <div class="other_arrows flex_block">
            <button class="arrow_btn">
               <img src="images/left-arrow.png" alt="left-arrow">
            </button>
            <button class="arrow_btn">
               <img src="images/down-arrow.png" alt="down-arrow">
            </button>
            <button class="arrow_btn">
               <img src="images/right-arrow.png" alt="right-arrow">
            </button>
         </div>
      </div>
      <div class="info_btn flex_block">
         <button type="button" class="btn" id="play-button">Play</button>
         <button type="button" class="btn" id="pause-button">Pause</button>

      </div>
   </div>
   <script src="tetris.js"></script>
</body>

</html>
