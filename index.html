<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tetris Aisal</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/media.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
   <main>
      <div class="info_block flex_block">
         <div class="info_tab level_block">
            <p>Level: <span id="user-level">1000</span></p>
            <p>Lines: <span id="user-lines">10</span></p>
         </div>
         <div class="info_tab next_block flex_block">
            <p>Next:</p>
            <p id="next-figure"></p>
         </div>
      </div>

      <div id="play-area"></div>
   </main>
   <aside>
      <div class="main_btn flex_block space_bottom">
         <button type="button" class="btn" id="play-button">Play</button>
         <button type="button" class="btn" id="pause-button">Pause</button>
      </div>
      <div class="table_info space_bottom">
      </div>
      <div class="logo">
         <p>Women who</p>
         <span>Code</span>
      </div>
   </aside>
   <div class="mobile-btn">
      <div class="arrows">
         <button class="arrow_btn up_arrow">
            <img src="images/up-arrow.png" alt="up-arrow">
         </button>
         <div class="other_arrows flex_block">
            <button class="arrow_btn">
               <img src="images/left-arrow.png" alt="left-arrow">
            </button>
            <button class="arrow_btn">
               <img src="images/down-arrow.png" alt="down-arrow">
            </button>
            <button class="arrow_btn">
               <img src="images/right-arrow.png" alt="right-arrow">
            </button>
         </div>
      </div>
      <div class="info_btn flex_block">
         <button type="button" class="btn" id="play-button">Play</button>
         <button type="button" class="btn" id="pause-button">Pause</button>

      </div>
   </div>
   <script src="tetris.js"></script>
</body>

</html>
